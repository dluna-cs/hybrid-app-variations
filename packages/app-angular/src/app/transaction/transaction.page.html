<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button id="back-button-transaction"></ion-back-button>
    </ion-buttons>
    <ion-title>Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title>
      Items not typed
    </ion-card-title>
    <ion-button *ngFor="let item of transactionItems; let i = index;" (click)="sendTransaction(item)" expand="block" id="btn-transaction-{{i}}">
      {{item.title}}
    </ion-button>
  </ion-card>
  <ion-card>
    <ion-card-title>
      Items typed
    </ion-card-title>
    <ion-button color="success" *ngFor="let item of transactionItemsTyped; let i = index;" (click)="sendTransactionTyped(item)" expand="block" id="btn-transaction-typed-{{i}}">
      {{item.title}}
    </ion-button>
  </ion-card>
</ion-content>
